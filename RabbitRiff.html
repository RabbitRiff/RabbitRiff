<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Promotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .links {
            margin: 20px 0;
        }
        .link {
            display: inline-block;
            margin: 0 10px;
        }
        .link img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .link img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Out My Music!</h1>
        <p>Follow me on social media to stay updated with my latest releases.</p>
        <div class="links">
            <div class="link">
                <a href="https://www.facebook.com/profile.php?id=61562164117730" target="_blank">
                    <img src="https://image.shutterstock.com/image-vector/facebook-icon-260nw-536475072.jpg" alt="Facebook">
                </a>
            </div>
            <div class="link">
                <a href="https://www.youtube.com/channel/UCiiC5NUuH7wSL1uWvK3d_6A" target="_blank">
                    <img src="https://image.shutterstock.com/image-vector/youtube-icon-260nw-1362269055.jpg" alt="YouTube">
                </a>
            </div>
            <div class="link">
                <a href="https://www.tiktok.com/@rabbitriff" target="_blank">
                    <img src="https://image.shutterstock.com/image-vector/tiktok-icon-logo-vector-260nw-1938041780.jpg" alt="TikTok">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
